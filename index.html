<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class = container>
        <button type="button" class="square clear c"
            >C</button>
        <div class="rectangle operator screen">

        </div>
        <button class="square number seven forMath"
            type="button">7</button>
        <button class="square number eight forMath"
            type="button">8</button>
        <button class="square number nine forMath"
            type="button">9</button>
        <button class="square operator division forMath"
            type="button">/</button>
        <button class="square number four forMath"
            type="button">4</button>
        <button class="square number five forMath"
            type="button">5</button>
        <button class="square number six forMath"
            type="button">6</button>
        <button class="square operator multiplication forMath"
            type="button">*</button>
        <button class="square number one forMath"
            type="button">1</button>
        <button class="square number two forMath"
            type="button">2</button>
        <button class="square number three forMath"
            type="button">3</button>
        <button class="square operator minus forMath"
            type="button">-</button>
        <button class="square number zero forMath"
            type="button">0</button>
        <button class="square operator decimal forMath"
            type="button">.</button>
        <button class="square equalSign equals"
            type="button">=</button>
        <button class="square operator plus forMath"
            type="button">+</button>
    </div> 

</body>
</html>
